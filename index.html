<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Mini Photo Gallery</title>
  <style>
    body { font-family: Arial; text-align: center; background: #f0f0f0; }
    h1 { margin-top: 20px; }
    .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-top: 20px; }
    .gallery img { width: 200px; border: 2px solid #333; border-radius: 5px; cursor: pointer; }
    input[type="file"] { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Mini Photo Gallery</h1>
  <input type="file" id="fileButton" />
  <div class="gallery" id="gallery"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "API_KEY",
      authDomain: "PROJECT_ID.firebaseapp.com",
      projectId: "PROJECT_ID",
      storageBucket: "PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();

    const fileButton = document.getElementById('fileButton');
    const gallery = document.getElementById('gallery');

    // Khi người dùng chọn file
    fileButton.addEventListener('change', e => {
      const file = e.target.files[0];
      const storageRef = storage.ref('photos/' + file.name);
      storageRef.put(file).then(() => {
        alert('Upload thành công!');
        displayPhotos();
      });
    });

    // Hiển thị ảnh
    function displayPhotos() {
      storage.ref('photos/').listAll().then(res => {
        gallery.innerHTML = '';
        res.items.forEach(itemRef => {
          itemRef.getDownloadURL().then(url => {
            const img = document.createElement('img');
            img.src = url;
            gallery.appendChild(img);
          });
        });
      });
    }

    displayPhotos(); // load ảnh khi mở web
  </script>
</body>
</html>
