<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Shape Fun - Game x·∫øp h√¨nh cho b√©</title>
<style>
  body {
    font-family: sans-serif;
    text-align: center;
    background-color: #fdf6e3;
  }
  h1 {
    color: #ff6f61;
  }
  .game-container {
    display: flex;
    justify-content: center;
    margin-top: 30px;
  }
  .slot, .shape {
    width: 100px;
    height: 100px;
    margin: 10px;
    display: inline-block;
    vertical-align: middle;
  }
  .slot {
    border: 3px dashed #aaa;
    border-radius: 10px;
  }
  .shape {
    cursor: grab;
  }
  .circle { background-color: #ff0000; border-radius: 50%; }
  .square { background-color: #00aa00; }
  .triangle {
    width: 0; 
    height: 0; 
    border-left: 50px solid transparent;
    border-right: 50px solid transparent;
    border-bottom: 100px solid #0000ff;
    background: none;
  }
  .correct {
    border: 3px solid #00aa00 !important;
  }
</style>
</head>
<body>

<h1>Shape Fun</h1>
<p>K√©o h√¨nh v√†o l·ªó ƒë√∫ng!</p>

<div class="game-container" id="slots">
  <div class="slot" data-shape="circle"></div>
  <div class="slot" data-shape="square"></div>
  <div class="slot" data-shape="triangle"></div>
</div>

<div class="game-container" id="shapes">
  <div class="shape circle" draggable="true" id="circle"></div>
  <div class="shape square" draggable="true" id="square"></div>
  <div class="shape triangle" draggable="true" id="triangle"></div>
</div>

<script>
const shapes = document.querySelectorAll('.shape');
const slots = document.querySelectorAll('.slot');

shapes.forEach(shape => {
  shape.addEventListener('dragstart', dragStart);
});

slots.forEach(slot => {
  slot.addEventListener('dragover', dragOver);
  slot.addEventListener('drop', dropShape);
});

let draggedShape = null;

function dragStart(e) {
  draggedShape = e.target;
}

function dragOver(e) {
  e.preventDefault();
}

function dropShape(e) {
  const slotShape = e.target.dataset.shape;
  if (draggedShape.id === slotShape) {
    e.target.appendChild(draggedShape);
    draggedShape.style.position = "static";
    e.target.classList.add('correct');
    alert("ƒê√∫ng h√¨nh! üéâ");
  } else {
    alert("Sai h√¨nh, th·ª≠ l·∫°i!");
  }
}
</script>

</body>
</html>
