<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Flappy Vàng</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #70c5ce;
        font-family: Arial, sans-serif;
    }
    canvas {
        display: block;
        margin: auto;
        background: #70c5ce;
    }
</style>
</head>
<body>

<canvas id="game" width="400" height="600"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// ===== DOG (FLAPPY VÀNG) =====
let dog = {
    x: 80,
    y: 250,
    size: 30,
    gravity: 0.5,
    lift: -8,
    velocity: 0
};

// ===== PIPES =====
let pipes = [];
let pipeWidth = 60;
let gap = 150;
let frame = 0;
let score = 0;
let gameOver = false;

// ===== CONTROL =====
document.addEventListener("keydown", jump);
document.addEventListener("click", jump);

function jump() {
    if (!gameOver) {
        dog.velocity = dog.lift;
    } else {
        resetGame();
    }
}

// ===== RESET =====
function resetGame() {
    pipes = [];
    dog.y = 250;
    dog.velocity = 0;
    score = 0;
    frame = 0;
    gameOver = false;
}

// ===== UPDATE =====
function update() {
    if (gameOver) return;

    frame++;

    // Physics
    dog.velocity += dog.gravity;
    dog.y += dog.velocity;

    // Add pipes
    if (frame % 90 === 0) {
        let top = Math.random() * 200 + 50;
        pipes.push({
            x: canvas.width,
            top: top,
            bottom: top + gap
        });
    }

    // Move pipes & collision
    for (let i = pipes.length - 1; i >= 0; i--) {
        pipes[i].x -= 2;

        if (
            dog.x + dog.size / 2 > pipes[i].x &&
            dog.x - dog.size / 2 < pipes[i].x + pipeWidth &&
            (dog.y - dog.size / 2 < pipes[i].top ||
             dog.y + dog.size / 2 > pipes[i].bottom)
        ) {
            gameOver = true;
        }

        if (pipes[i].x + pipeWidth < 0) {
            pipes.splice(i, 1);
            score++;
        }
    }

    // Ground & ceiling
    if (dog.y + dog.size / 2 > canvas.height || dog.y - dog.size / 2 < 0) {
        gameOver = true;
    }
}

// ===== DRAW DOG =====
function drawDog(x, y, size) {
    const s = size;

    // ===== BODY =====
    ctx.fillStyle = "#F5C542";
    ctx.beginPath();
    ctx.ellipse(x, y, s * 0.9, s * 0.55, 0, 0, Math.PI * 2);
    ctx.fill();

    // ===== NECK =====
    ctx.beginPath();
    ctx.ellipse(x + s * 0.8, y - s * 0.2, s * 0.35, s * 0.35, 0, 0, Math.PI * 2);
    ctx.fill();

    // ===== HEAD =====
    ctx.beginPath();
    ctx.ellipse(x + s * 1.2, y - s * 0.4, s * 0.5, s * 0.45, 0, 0, Math.PI * 2);
    ctx.fill();

    // ===== EARS =====
    ctx.fillStyle = "#E0B12D";
    ctx.beginPath();
    ctx.ellipse(x + s * 1.1, y - s * 0.9, s * 0.18, s * 0.35, -0.5, 0, Math.PI * 2);
    ctx.fill();

    ctx.beginPath();
    ctx.ellipse(x + s * 1.35, y - s * 0.9, s * 0.18, s * 0.35, 0.5, 0, Math.PI * 2);
    ctx.fill();

    // ===== EYES =====
    ctx.fillStyle = "black";
    ctx.beginPath();
    ctx.arc(x + s * 1.3, y - s * 0.45, 3, 0, Math.PI * 2);
    ctx.fill();

    // ===== NOSE =====
    ctx.beginPath();
    ctx.arc(x + s * 1.45, y - s * 0.3, 5, 0, Math.PI * 2);
    ctx.fill();

    // ===== MOUTH =====
    ctx.strokeStyle = "#333";
    ctx.beginPath();
    ctx.arc(x + s * 1.45, y - s * 0.2, 8, 0.2, Math.PI - 0.2);
    ctx.stroke();

    // ===== LEGS (4 CHÂN) =====
    ctx.fillStyle = "#E0B12D";
    for (let i = 0; i < 4; i++) {
        ctx.beginPath();
        ctx.rect(
            x - s * 0.6 + i * s * 0.5,
            y + s * 0.3,
            s * 0.18,
            s * 0.45
        );
        ctx.fill();
    }

    // ===== TAIL =====
    ctx.beginPath();
    ctx.moveTo(x - s * 0.9, y - s * 0.2);
    ctx.lineTo(x - s * 1.3, y - s * 0.5);
    ctx.lineWidth = 6;
    ctx.strokeStyle = "#F5C542";
    ctx.stroke();

    // ===== FUR (LÔNG – TỪNG SỢI) =====
    ctx.strokeStyle = "rgba(255,255,255,0.25)";
    for (let i = 0; i < 40; i++) {
        let fx = x - s * 0.8 + Math.random() * s * 1.8;
        let fy = y - s * 0.5 + Math.random() * s;
        ctx.beginPath();
        ctx.moveTo(fx, fy);
        ctx.lineTo(fx + Math.random() * 4 - 2, fy + Math.random() * 6);
        ctx.stroke();
    }

// ===== DRAW =====
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Dog
    drawDog(dog.x, dog.y, dog.size);

    // Pipes
    ctx.fillStyle = "green";
    pipes.forEach(p => {
        ctx.fillRect(p.x, 0, pipeWidth, p.top);
        ctx.fillRect(p.x, p.bottom, pipeWidth, canvas.height);
    });

    // Score
    ctx.fillStyle = "white";
    ctx.font = "30px Arial";
    ctx.fillText("Flappy Vàng: " + score, 20, 40);

    // Game over
    if (gameOver) {
        ctx.fillStyle = "red";
        ctx.font = "40px Arial";
        ctx.fillText("GAME OVER", 80, 300);
        ctx.font = "20px Arial";
        ctx.fillText("Nhấn phím hoặc click để chơi lại", 50, 340);
    }
}

// ===== LOOP =====
function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>
