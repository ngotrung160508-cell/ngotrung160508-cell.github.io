<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Flappy Vàng</title>
<style>
body {
    margin: 0;
    overflow: hidden;
    background: #70c5ce;
}
canvas {
    display: block;
    margin: auto;
}
</style>
</head>
<body>

<canvas id="game" width="400" height="600"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// ===== DOGE =====
let dog = {
    x: 100,
    y: 250,
    r: 30,
    gravity: 0.35,
    lift: -7,
    velocity: 0
};

// ===== GAME =====
let pipes = [];
let pipeWidth = 65;
let gap = 190;
let frame = 0;
let score = 0;
let gameOver = false;

document.addEventListener("keydown", jump);
document.addEventListener("click", jump);

function jump() {
    if (!gameOver) dog.velocity = dog.lift;
    else resetGame();
}

function resetGame() {
    pipes = [];
    dog.y = 250;
    dog.velocity = 0;
    score = 0;
    frame = 0;
    gameOver = false;
}

function update() {
    if (gameOver) return;

    frame++;
    dog.velocity += dog.gravity;
    dog.y += dog.velocity;

    if (frame % 120 === 0) {
        let top = Math.random() * 180 + 60;
        pipes.push({
            x: canvas.width,
            top,
            bottom: top + gap
        });
    }

    for (let i = pipes.length - 1; i >= 0; i--) {
        pipes[i].x -= 1.5;

        if (
            dog.x + dog.r > pipes[i].x &&
            dog.x - dog.r < pipes[i].x + pipeWidth &&
            (dog.y - dog.r < pipes[i].top ||
             dog.y + dog.r > pipes[i].bottom)
        ) gameOver = true;

        if (pipes[i].x + pipeWidth < 0) {
            pipes.splice(i, 1);
            score++;
        }
    }

    if (dog.y + dog.r > canvas.height || dog.y - dog.r < 0) {
        gameOver = true;
    }
}

// ===== DRAW DOG =====
function drawDogFace(x, y, r) {
    let grad = ctx.createRadialGradient(x - r/3, y - r/3, r/3, x, y, r);
    grad.addColorStop(0, "#FFF1C1");
    grad.addColorStop(1, "#E3A94B");
    ctx.fillStyle = grad;
    ctx.beginPath();
    ctx.arc(x, y, r, 0, Math.PI * 2);
    ctx.fill();

    ctx.fillStyle = "#111";
    ctx.beginPath();
    ctx.arc(x - r*0.35, y - r*0.1, r*0.12, 0, Math.PI*2);
    ctx.arc(x + r*0.35, y - r*0.1, r*0.12, 0, Math.PI*2);
    ctx.fill();

    ctx.fillStyle = "#111";
    ctx.beginPath();
    ctx.arc(x, y + r*0.2, r*0.13, 0, Math.PI*2);
    ctx.fill();
}

// ===== DRAW PIPE (RÕ – DỄ NHÌN) =====
function drawPipe(x, y, h, isTop) {
    // Gradient thân cột
    let grad = ctx.createLinearGradient(x, 0, x + pipeWidth, 0);
    grad.addColorStop(0, "#2E3440");
    grad.addColorStop(1, "#4C566A");
    ctx.fillStyle = grad;
    ctx.fillRect(x, y, pipeWidth, h);

    // Viền sáng
    ctx.strokeStyle = "#ECEFF4";
    ctx.lineWidth = 2;
    ctx.strokeRect(x, y, pipeWidth, h);

    // Miệng cột
    ctx.fillStyle = "#D8DEE9";
    if (isTop) {
        ctx.fillRect(x - 3, h - 15, pipeWidth + 6, 15);
    } else {
        ctx.fillRect(x - 3, y, pipeWidth + 6, 15);
    }
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    drawDogFace(dog.x, dog.y, dog.r);

    pipes.forEach(p => {
        drawPipe(p.x, 0, p.top, true);
        drawPipe(p.x, p.bottom, canvas.height - p.bottom, false);
    });

    ctx.fillStyle = "#FFFFFF";
    ctx.font = "26px Arial";
    ctx.fillText("Flappy Vàng: " + score, 20, 40);

    if (gameOver) {
        ctx.fillStyle = "#BF616A";
        ctx.font = "36px Arial";
        ctx.fillText("GAME OVER", 80, 300);
        ctx.font = "18px Arial";
        ctx.fillText("Nhấn phím hoặc click để chơi lại", 60, 335);
    }
}

function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
