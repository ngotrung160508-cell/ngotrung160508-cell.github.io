<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Flappy Vàng</title>
<style>
body {
    margin: 0;
    overflow: hidden;
    background: #70c5ce;
}
canvas {
    display: block;
    margin: auto;
}
</style>
</head>
<body>

<canvas id="game" width="400" height="600"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// ===== DOGE (DỄ HƠN) =====
let dog = {
    x: 100,
    y: 250,
    r: 30,
    gravity: 0.35,   // ↓ rơi chậm
    lift: -7,        // ↓ nhảy nhẹ
    velocity: 0
};

// ===== GAME =====
let pipes = [];
let pipeWidth = 60;
let gap = 190;       // ↑ khe rộng
let frame = 0;
let score = 0;
let gameOver = false;

document.addEventListener("keydown", jump);
document.addEventListener("click", jump);

function jump() {
    if (!gameOver) dog.velocity = dog.lift;
    else resetGame();
}

function resetGame() {
    pipes = [];
    dog.y = 250;
    dog.velocity = 0;
    score = 0;
    frame = 0;
    gameOver = false;
}

function update() {
    if (gameOver) return;

    frame++;

    dog.velocity += dog.gravity;
    dog.y += dog.velocity;

    // Ống ra THƯA hơn
    if (frame % 120 === 0) {
        let top = Math.random() * 180 + 60;
        pipes.push({
            x: canvas.width,
            top: top,
            bottom: top + gap
        });
    }

    for (let i = pipes.length - 1; i >= 0; i--) {
        pipes[i].x -= 1.5; // Ống chạy CHẬM

        if (
            dog.x + dog.r > pipes[i].x &&
            dog.x - dog.r < pipes[i].x + pipeWidth &&
            (dog.y - dog.r < pipes[i].top ||
             dog.y + dog.r > pipes[i].bottom)
        ) gameOver = true;

        if (pipes[i].x + pipeWidth < 0) {
            pipes.splice(i, 1);
            score++;
        }
    }

    if (dog.y + dog.r > canvas.height || dog.y - dog.r < 0) {
        gameOver = true;
    }
}

// ===== DOGE FACE (GIỐNG ẢNH) =====
function drawDogFace(x, y, r) {
    ctx.save();

    let grad = ctx.createRadialGradient(x - r/3, y - r/3, r/3, x, y, r);
    grad.addColorStop(0, "#FFF1C1");
    grad.addColorStop(1, "#E3A94B");
    ctx.fillStyle = grad;
    ctx.beginPath();
    ctx.arc(x, y, r, 0, Math.PI * 2);
    ctx.fill();

    // Tai
    ctx.fillStyle = "#D89B3C";
    ctx.beginPath();
    ctx.moveTo(x - r*0.6, y - r*0.5);
    ctx.lineTo(x - r*1.0, y - r*1.3);
    ctx.lineTo(x - r*0.2, y - r*1.1);
    ctx.fill();

    ctx.beginPath();
    ctx.moveTo(x + r*0.6, y - r*0.5);
    ctx.lineTo(x + r*1.0, y - r*1.3);
    ctx.lineTo(x + r*0.2, y - r*1.1);
    ctx.fill();

    // Mắt
    ctx.fillStyle = "#111";
    ctx.beginPath();
    ctx.arc(x - r*0.35, y - r*0.1, r*0.12, 0, Math.PI*2);
    ctx.arc(x + r*0.35, y - r*0.1, r*0.12, 0, Math.PI*2);
    ctx.fill();

    ctx.fillStyle = "white";
    ctx.beginPath();
    ctx.arc(x - r*0.38, y - r*0.15, r*0.04, 0, Math.PI*2);
    ctx.arc(x + r*0.32, y - r*0.15, r*0.04, 0, Math.PI*2);
    ctx.fill();

    // Mũi
    ctx.fillStyle = "#111";
    ctx.beginPath();
    ctx.arc(x, y + r*0.2, r*0.13, 0, Math.PI*2);
    ctx.fill();

    // Miệng
    ctx.strokeStyle = "#222";
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.arc(x, y + r*0.28, r*0.22, 0.1, Math.PI - 0.1);
    ctx.stroke();

    ctx.restore();
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    drawDogFace(dog.x, dog.y, dog.r);

    ctx.fillStyle = "green";
    pipes.forEach(p => {
        ctx.fillRect(p.x, 0, pipeWidth, p.top);
        ctx.fillRect(p.x, p.bottom, pipeWidth, canvas.height);
    });

    ctx.fillStyle = "white";
    ctx.font = "26px Arial";
    ctx.fillText("Flappy Vàng: " + score, 20, 40);

    if (gameOver) {
        ctx.fillStyle = "red";
        ctx.font = "36px Arial";
        ctx.fillText("GAME OVER", 80, 300);
        ctx.font = "18px Arial";
        ctx.fillText("Nhấn phím hoặc click để chơi lại", 60, 335);
    }
}

function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
