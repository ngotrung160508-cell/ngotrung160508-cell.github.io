<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vàng Đầu Làng Fashion</title>
<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f5f5f5;
}
header{
  background:#111;
  color:white;
  padding:20px;
  text-align:center;
  font-size:28px;
}
nav{
  display:flex;
  justify-content:center;
  gap:20px;
  margin:10px 0;
}
nav a{
  color:#fcd34d;
  text-decoration:none;
  font-weight:bold;
}
.banner{
  width:100%;
  height:250px;
  background:linear-gradient(to right, #fef3c7, #fde68a);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:36px;
  font-weight:bold;
  color:#b91c1c;
}
.container{
  max-width:1200px;
  margin:auto;
  padding:20px;
}
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}
.product{
  background:white;
  border-radius:10px;
  box-shadow:0 0 10px rgba(0,0,0,0.1);
  padding:15px;
  text-align:center;
}
.product img{
  width:100%;
  border-radius:10px;
}
.product h3{
  margin:10px 0 5px;
}
.price{
  color:red;
  font-weight:bold;
  font-size:18px;
}
.buy{
  margin-top:10px;
  padding:10px;
  background:#10b981;
  color:white;
  border:none;
  border-radius:5px;
  cursor:pointer;
}
footer{
  background:#111;
  color:white;
  text-align:center;
  padding:15px;
  margin-top:30px;
}
</style>
</head>
<body>
<header>
  Vàng Đầu Làng Fashion
</header>
<nav>
  <a href="#">Trang chủ</a>
  <a href="#">Sản phẩm</a>
  <a href="#">Liên hệ</a>
</nav>
<div class="banner">
  Khuyến mãi Tết – Quần áo mới
</div>
<div class="container">
  <div class="products">
    <div class="product">
      <img src="https://via.placeholder.com/220x220.png?text=Áo+Thun+Đỏ" alt="Áo Thun Đỏ">
      <h3>Áo Thun Đỏ</h3>
      <div class="price">200.000₫</div>
      <button class="buy" onclick="alert('Bạn chọn mua Áo Thun Đỏ')">Mua ngay</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/220x220.png?text=Quần+Jean+Xanh" alt="Quần Jean Xanh">
      <h3>Quần Jean Xanh</h3>
      <div class="price">350.000₫</div>
      <button class="buy" onclick="alert('Bạn chọn mua Quần Jean Xanh')">Mua ngay</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/220x220.png?text=Áo+Khoác+Nâu" alt="Áo Khoác Nâu">
      <h3>Áo Khoác Nâu</h3>
      <div class="price">500.000₫</div>
      <button class="buy" onclick="alert('Bạn chọn mua Áo Khoác Nâu')">Mua ngay</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/220x220.png?text=Váy+Tết" alt="Váy Tết">
      <h3>Váy Tết</h3>
      <div class="price">450.000₫</div>
      <button class="buy" onclick="alert('Bạn chọn mua Váy Tết')">Mua ngay</button>
    </div>
  </div>
</div>
<footer>
  Liên hệ: 0976427208 | © 2026 Vàng Đầu Làng Fashion
</footer>
</body>
</html>
