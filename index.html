<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>My Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            margin-top: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .gallery img {
            width: 200px;
            height: auto;
            border: 2px solid #333;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>My Photo Gallery</h1>
    <div class="gallery">
        <img src="file:///C:/Users/ngotr/Downloads/609684151_654215647778509_8927494713710180634_n.jpg">
        <img src="https://via.placeholder.com/200x150.png?text=Photo2" alt="Photo 2">
        <img src="https://via.placeholder.com/200x150.png?text=Photo3" alt="Photo 3">
    </div>
    <script>
        // Khi click vào ảnh sẽ mở ảnh lớn
        const images = document.querySelectorAll('.gallery img');
        images.forEach(img => {
            img.addEventListener('click', () => {
                window.open(img.src, '_blank');
            });
        });
    </script>
</body>
</html>
