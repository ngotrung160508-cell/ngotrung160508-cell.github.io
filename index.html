<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>C·ªù T∆∞·ªõng V√†ng ƒê·∫ßu L√†ng</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#0f172a;
  color:#e5e7eb;
  font-family:Segoe UI,Roboto,Arial;
  overflow:hidden;
}
canvas{
  display:block;
  margin:auto;
}

/* ===== UI ===== */
#ui{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
}
.menu{
  text-align:center;
  animation:fadeIn 1s ease;
}
.menu h1{
  font-size:48px;
  letter-spacing:2px;
  margin-bottom:10px;
}
.menu p{
  opacity:.7;
  margin-bottom:30px;
}
.btn{
  display:block;
  width:260px;
  margin:15px auto;
  padding:14px;
  font-size:18px;
  border-radius:12px;
  border:none;
  cursor:pointer;
  background:linear-gradient(135deg,#334155,#1e293b);
  color:#e5e7eb;
  transition:.25s;
}
.btn:hover{
  transform:scale(1.05);
  background:linear-gradient(135deg,#475569,#334155);

@keyframes fadeIn{

  to{opacity:1;transform:none}

</style>
</head>

<body>
<canvas id="game" width="900" height="600"></canvas>

<div id="ui"></div>

<script>
/* ===============================
   CORE
================================ */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const ui = document.getElementById("ui");

let scene = "menu"; // menu | play
let mode = null;    // ai | pvp

/* ===============================
   MENU
================================ */
function showMenu(){
  ui.innerHTML = `
    <div class="menu">
      <h1>‚ôüÔ∏è C·ªú T∆Ø·ªöNG<br>V√ÄNG ƒê·∫¶U L√ÄNG</h1>
      <p>Game c·ªù t∆∞·ªõng hi·ªán ƒë·∫°i ‚Äì th∆∞ gi√£n ‚Äì tr√≠ tu·ªá</p>
      <button class="btn" onclick="startGame('ai')">ü§ñ ƒê√°nh v·ªõi m√°y</button>
      <button class="btn" onclick="startGame('pvp')">üë• ƒê√°nh 2 ng∆∞·ªùi</button>
    </div>
  `;
}
showMenu();

function startGame(m){
  mode = m;
  scene = "play";
  ui.innerHTML = "";
}

/* ===============================
   B√ÄN C·ªú ‚Äì N·ªÄN
================================ */
const CELL = 60;
const OFFSET_X = 150;
const OFFSET_Y = 60;

function drawBoard(){
  ctx.fillStyle="#020617";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  ctx.strokeStyle="#475569";
  ctx.lineWidth=2;

  for(let i=0;i<10;i++){
    ctx.beginPath();
    ctx.moveTo(OFFSET_X,OFFSET_Y+i*CELL);
    ctx.lineTo(OFFSET_X+8*CELL,OFFSET_Y+i*CELL);
    ctx.stroke();
  }
  for(let i=0;i<9;i++){
    ctx.beginPath();
    ctx.moveTo(OFFSET_X+i*CELL,OFFSET_Y);
    ctx.lineTo(OFFSET_X+i*CELL,OFFSET_Y+4*CELL);
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(OFFSET_X+i*CELL,OFFSET_Y+5*CELL);
    ctx.lineTo(OFFSET_X+i*CELL,OFFSET_Y+9*CELL);
    ctx.stroke();
  }

  ctx.fillStyle="#64748b";
  ctx.font="28px serif";
  ctx.fillText("Ê•ö Ê≤≥",OFFSET_X+1.5*CELL,OFFSET_Y+4.6*CELL);
  ctx.fillText("Êº¢ Áïå",OFFSET_X+5*CELL,OFFSET_Y+4.6*CELL);
}

/* ===============================
   QU√ÇN C·ªú (T·∫†M TH·ªúI)
================================ */
const pieces = [
  {x:4,y:9,t:"Â∏•",c:"red"},
  {x:4,y:0,t:"Â∞á",c:"black"}
];

function drawPieces(){
  pieces.forEach(p=>{
    const x = OFFSET_X+p.x*CELL;
    const y = OFFSET_Y+p.y*CELL;

    ctx.beginPath();
    ctx.arc(x,y,26,0,Math.PI*2);
    ctx.fillStyle="#f8fafc";
    ctx.fill();

    ctx.strokeStyle=p.c==="red"?"#dc2626":"#111827";
    ctx.lineWidth=3;
    ctx.stroke();

    ctx.fillStyle=p.c==="red"?"#dc2626":"#111827";
    ctx.font="26px serif";
    ctx.textAlign="center";
    ctx.textBaseline="middle";
    ctx.fillText(p.t,x,y);
  });
}

/* ===============================
   LOOP
================================ */
function loop(){
  if(scene==="play"){
    drawBoard();
    drawPieces();

    ctx.fillStyle="#94a3b8";
    ctx.font="16px Arial";
    ctx.fillText(
      mode==="ai"?"Ch·∫ø ƒë·ªô: ƒê√°nh v·ªõi m√°y":"Ch·∫ø ƒë·ªô: 2 ng∆∞·ªùi",
      20,30
    );
  }
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
