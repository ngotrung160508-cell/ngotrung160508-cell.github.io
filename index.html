<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Flappy Vàng – Game chó vàng huyền thoại</title>

  <meta name="description" content="Flappy Vàng là game Flappy Bird phiên bản chú chó vàng vui nhộn. Chơi miễn phí trực tiếp trên trình duyệt.">
  <meta name="keywords" content="flappy vàng, flappy vang game, game chó vàng, flappy dog">
  <meta name="author" content="Ngô Trung">
</head>
<body>

<canvas id="game" width="400" height="600"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// ===== DOG (FLAPPY VÀNG) =====
let dog = {
    x: 80,
    y: 250,
    size: 30,
    gravity: 0.5,
    lift: -8,
    velocity: 0
};

// ===== PIPES =====
let pipes = [];
let pipeWidth = 60;
let gap = 150;
let frame = 0;
let score = 0;
let gameOver = false;

// ===== CONTROL =====
document.addEventListener("keydown", jump);
document.addEventListener("click", jump);

function jump() {
    if (!gameOver) {
        dog.velocity = dog.lift;
    } else {
        resetGame();
    }
}

// ===== RESET =====
function resetGame() {
    pipes = [];
    dog.y = 250;
    dog.velocity = 0;
    score = 0;
    frame = 0;
    gameOver = false;
}

// ===== UPDATE =====
function update() {
    if (gameOver) return;

    frame++;

    // Physics
    dog.velocity += dog.gravity;
    dog.y += dog.velocity;

    // Add pipes
    if (frame % 90 === 0) {
        let top = Math.random() * 200 + 50;
        pipes.push({
            x: canvas.width,
            top: top,
            bottom: top + gap
        });
    }

    // Move pipes & collision
    for (let i = pipes.length - 1; i >= 0; i--) {
        pipes[i].x -= 2;

        if (
            dog.x + dog.size / 2 > pipes[i].x &&
            dog.x - dog.size / 2 < pipes[i].x + pipeWidth &&
            (dog.y - dog.size / 2 < pipes[i].top ||
             dog.y + dog.size / 2 > pipes[i].bottom)
        ) {
            gameOver = true;
        }

        if (pipes[i].x + pipeWidth < 0) {
            pipes.splice(i, 1);
            score++;
        }
    }

    // Ground & ceiling
    if (dog.y + dog.size / 2 > canvas.height || dog.y - dog.size / 2 < 0) {
        gameOver = true;
    }
}

// ===== DRAW DOG =====
function drawDog(x, y, size) {
    // Body
    ctx.fillStyle = "#FFD700";
    ctx.beginPath();
    ctx.arc(x, y, size / 2, 0, Math.PI * 2);
    ctx.fill();

    // Ear
    ctx.fillStyle = "#E6B800";
    ctx.beginPath();
    ctx.arc(x - size / 3, y - size / 2, size / 4, 0, Math.PI * 2);
    ctx.fill();

    // Eye
    ctx.fillStyle = "black";
    ctx.beginPath();
    ctx.arc(x + size / 6, y - size / 6, 3, 0, Math.PI * 2);
    ctx.fill();

    // Nose
    ctx.beginPath();
    ctx.arc(x + size / 4, y + size / 8, 4, 0, Math.PI * 2);
    ctx.fill();
}

// ===== DRAW =====
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Dog
    drawDog(dog.x, dog.y, dog.size);

    // Pipes
    ctx.fillStyle = "green";
    pipes.forEach(p => {
        ctx.fillRect(p.x, 0, pipeWidth, p.top);
        ctx.fillRect(p.x, p.bottom, pipeWidth, canvas.height);
    });

    // Score
    ctx.fillStyle = "white";
    ctx.font = "30px Arial";
    ctx.fillText("Flappy Vàng: " + score, 20, 40);

    // Game over
    if (gameOver) {
        ctx.fillStyle = "red";
        ctx.font = "40px Arial";
        ctx.fillText("GAME OVER", 80, 300);
        ctx.font = "20px Arial";
        ctx.fillText("Nhấn phím hoặc click để chơi lại", 50, 340);
    }
}

// ===== LOOP =====
function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>
