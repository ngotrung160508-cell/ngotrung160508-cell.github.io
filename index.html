<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Album Của Tôi</title>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; text-align: center; padding: 20px; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 20px; }
        img, video { width: 100%; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.5); }
        h1 { color: #00d4ff; }
    </style>
</head>
<body>
    <h1>Khoảnh Khắc Của Tôi</h1>
    
    <div class="gallery">
        <div class="item">
            <img src="ten-anh-cua-ban.jpg" alt="Mô tả ảnh">
            <p>Kỷ niệm ngày hè</p>
        </div>

        <div class="item">
            <video controls>
                <source src="ten-video-cua-ban.mp4" type="video/mp4">
                Trình duyệt của bạn không hỗ trợ video.
            </video>
            <p>Video chuyến đi Đà Lạt</p>
        </div>
    </div>
</body>
</html>
